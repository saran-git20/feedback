<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"

    <link

  <body>
    <nav class="navbar bg-dark">

        <a href="index.html"><i class="fas fa-code"></i> DeveloperConnect</a>

              <i class="fas fa-check"></i> Reactjs

            <p>Developer at IBM</p>

            <a href="profile.html" class="btn btn-primary">View Profile</a>
          </div>

          <ul>
            <li class="text-primary">
              <i class="fas fa-check"></i> Reactjs
            </li>
            <li class="text-primary">
              <i class="fas fa-check"></i> Angular
            </li>
            <li class="text-primary">
              <i class="fas fa-check"></i> Vue js
            </li>
